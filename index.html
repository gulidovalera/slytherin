<!DOCTYPE html>

    <title>–†–∞—Å–ø—Ä–µ–¥–µ–ª—è—é—â–∞—è –®–ª—è–ø–∞</title>
    <style>

<body>
    <div id="stars-container"></div>
    
    <h1 id="title">–†–ê–°–ü–†–ï–î–ï–õ–Ø–Æ–©–ê–Ø –®–õ–Ø–ü–ê</h1>
    
    <div id="hat">üé©</div>
    
    <div id="question"></div>
    
    <div id="options-container">
        <button class="option-btn" onclick="answerQuestion(0)"></button>
        <button class="option-btn" onclick="answerQuestion(1)"></button>
        <button class="option-btn" onclick="answerQuestion(2)"></button>

    <div id="progress"></div>
    
    <div id="result" style="display: none;"></div>

    <button id="restart-btn" style="display: none;" onclick="restart()">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –∑–∞–Ω–æ–≤–æ</button>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Ç–µ—Å—Ç–∞
        const questions = [
            "–ö–∞–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ –≤—ã —Ü–µ–Ω–∏—Ç–µ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ?",
            "–ö–∞–∫ –±—ã –≤–∞—Å –æ–ø–∏—Å–∞–ª–∏ –¥—Ä—É–∑—å—è?",
            "–ö–∞–∫–æ–π —à–∫–æ–ª—å–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç –≤–∞–º –∏–Ω—Ç–µ—Ä–µ—Å–Ω–µ–µ?",
            "–ö–∞–∫ –≤—ã –ø—Ä–∏–Ω–∏–º–∞–µ—Ç–µ —Ä–µ—à–µ–Ω–∏—è –≤ —Å–ª–æ–∂–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏?",
            "–ö–∞–∫–æ–µ –≤–æ–ª—à–µ–±–Ω–æ–µ —Å—É—â–µ—Å—Ç–≤–æ –≤–∞–º –Ω—Ä–∞–≤–∏—Ç—Å—è?",
            "–ö–∞–∫–æ–π –º–∞–≥–∏—á–µ—Å–∫–∏–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –≤—ã –±—ã –≤—ã–±—Ä–∞–ª–∏?",
            "–ö–∞–∫ –≤—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ —à–∫–æ–ª—å–Ω—ã–º –ø—Ä–∞–≤–∏–ª–∞–º?",
            "–ß—Ç–æ –¥–ª—è –≤–∞—Å –≤–∞–∂–Ω–µ–µ –≤ –¥—Ä—É–∂–±–µ?",
            "–ö–∞–∫–æ–π —Ñ–∞–∫—É–ª—å—Ç–µ—Ç—Å–∫–∏–π –ø—Ä–∏–∑—Ä–∞–∫ –≤–∞–º —Å–∏–º–ø–∞—Ç–∏—á–Ω–µ–µ?",
            "–ö–∞–∫–æ–π –≤–∏–¥ –º–∞–≥–∏–∏ –≤–∞—Å –ø—Ä–∏–≤–ª–µ–∫–∞–µ—Ç?"
        ];
        
        const options = [
            ["–•—Ä–∞–±—Ä–æ—Å—Ç—å", "–ê–º–±–∏—Ü–∏–æ–∑–Ω–æ—Å—Ç—å", "–¢—Ä—É–¥–æ–ª—é–±–∏–µ", "–ú—É–¥—Ä–æ—Å—Ç—å"],
            ["–û—Ç–≤–∞–∂–Ω—ã–π –∏ —Ä–µ—à–∏—Ç–µ–ª—å–Ω—ã–π", "–•–∏—Ç—Ä—ã–π –∏ —Ü–µ–ª–µ—É—Å—Ç—Ä–µ–º–ª—ë–Ω–Ω—ã–π", "–î–æ–±—Ä—ã–π –∏ –Ω–∞–¥—ë–∂–Ω—ã–π", "–£–º–Ω—ã–π –∏ –ª—é–±–æ–∑–Ω–∞—Ç–µ–ª—å–Ω—ã–π"],
            ["–ó–∞—â–∏—Ç–∞ –æ—Ç –¢—ë–º–Ω—ã—Ö –ò—Å–∫—É—Å—Å—Ç–≤", "–ó–µ–ª—å–µ–≤–∞—Ä–µ–Ω–∏–µ", "–¢—Ä–∞–≤–æ–ª–æ–≥–∏—è", "–ê—Å—Ç—Ä–æ–Ω–æ–º–∏—è"],
            ["–î–µ–π—Å—Ç–≤—É—é –ø–æ –Ω–∞–∏—Ç–∏—é", "–ü—Ä–æ—Å—á–∏—Ç—ã–≤–∞—é –≤—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã", "–°–æ–≤–µ—Ç—É—é—Å—å —Å –¥—Ä—É–∑—å—è–º–∏", "–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é"],
            ["–ì–∏–ø–ø–æ–≥—Ä–∏—Ñ", "–í–∞—Å–∏–ª–∏—Å–∫", "–ï–¥–∏–Ω–æ—Ä–æ–≥", "–§–µ–Ω–∏–∫—Å"],
            ["–ú–µ—á –ì–æ–¥—Ä–∏–∫–∞ –ì—Ä–∏—Ñ—Ñ–∏–Ω–¥–æ—Ä–∞", "–ö—Ä–µ—Å—Ç—Ä–∞–∂", "–ß–∞—à–∞ –ü—É—Ñ—Ñ–µ–Ω–¥—É—è", "–î–∏–∞–¥–µ–º–∞ –ö–æ–≥—Ç–µ–≤—Ä–∞–Ω–∞"],
            ["–ò–Ω–æ–≥–¥–∞ –Ω—É–∂–Ω–æ –Ω–∞—Ä—É—à–∞—Ç—å", "–ò—Å–ø–æ–ª—å–∑—É—é –ª–∞–∑–µ–π–∫–∏", "–°—Ç–∞—Ä–∞—é—Å—å —Å–æ–±–ª—é–¥–∞—Ç—å", "–ü—Ä–∞–≤–∏–ª–∞ –≤–∞–∂–Ω—ã –¥–ª—è –ø–æ—Ä—è–¥–∫–∞"],
            ["–ü—Ä–µ–¥–∞–Ω–Ω–æ—Å—Ç—å", "–í–∑–∞–∏–º–Ω–∞—è –≤—ã–≥–æ–¥–∞", "–ü–æ–¥–¥–µ—Ä–∂–∫–∞", "–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –±–ª–∏–∑–æ—Å—Ç—å"],
            ["–ü–æ—á—Ç–∏ –ë–µ–∑–≥–æ–ª–æ–≤—ã–π –ù–∏–∫", "–ö—Ä–æ–≤–∞–≤—ã–π –ë–∞—Ä–æ–Ω", "–¢–æ–ª—Å—Ç—ã–π –ú–æ–Ω–∞—Ö", "–°–µ—Ä–∞—è –î–∞–º–∞"],
            ["–ë–æ–µ–≤–∞—è –º–∞–≥–∏—è", "–¢—ë–º–Ω—ã–µ –∏—Å–∫—É—Å—Å—Ç–≤–∞", "–ú–∞–≥–∏—è –ø—Ä–∏—Ä–æ–¥—ã", "–î—Ä–µ–≤–Ω–∏–µ –∑–∞–∫–ª–∏–Ω–∞–Ω–∏—è"]
        ];
        
        const houses = {
            "–ì—Ä–∏—Ñ—Ñ–∏–Ω–¥–æ—Ä": { points: 0, color: "#ae0001", animal: "ü¶Å" },
            "–°–ª–∏–∑–µ—Ä–∏–Ω": { points: 0, color: "#2a623d", animal: "üêç" },
            "–ü—É—Ñ—Ñ–µ–Ω–¥—É–π": { points: 0, color: "#ffdb00", animal: "ü¶°" },
            "–ö–æ–≥—Ç–µ–≤—Ä–∞–Ω": { points: 0, color: "#89CFF0", animal: "ü¶Ö" }
        };
        
        const houseInfo = {
            "–ì—Ä–∏—Ñ—Ñ–∏–Ω–¥–æ—Ä": {
                founder: "–ì–æ–¥—Ä–∏–∫ –ì—Ä–∏—Ñ—Ñ–∏–Ω–¥–æ—Ä",
                ghost: "–ü–æ—á—Ç–∏ –ë–µ–∑–≥–æ–ª–æ–≤—ã–π –ù–∏–∫",
                colors: "–∞–ª—ã–π –∏ –∑–æ–ª–æ—Ç–æ–π",
                traits: "—Ö—Ä–∞–±—Ä–æ—Å—Ç—å, –±–ª–∞–≥–æ—Ä–æ–¥—Å—Ç–≤–æ, —á–µ—Å—Ç—å"
            },
            "–°–ª–∏–∑–µ—Ä–∏–Ω": {
                founder: "–°–∞–ª–∞–∑–∞—Ä –°–ª–∏–∑–µ—Ä–∏–Ω",
                ghost: "–ö—Ä–æ–≤–∞–≤—ã–π –ë–∞—Ä–æ–Ω",
                colors: "–∑–µ–ª—ë–Ω—ã–π –∏ —Å–µ—Ä–µ–±—Ä—è–Ω—ã–π",
                traits: "–∞–º–±–∏—Ü–∏–æ–∑–Ω–æ—Å—Ç—å, —Ö–∏—Ç—Ä–æ—Å—Ç—å, –Ω–∞—Ö–æ–¥—á–∏–≤–æ—Å—Ç—å"
            },
            "–ü—É—Ñ—Ñ–µ–Ω–¥—É–π": {
                founder: "–ü–µ–Ω–µ–ª–æ–ø–∞ –ü—É—Ñ—Ñ–µ–Ω–¥—É–π",
                ghost: "–¢–æ–ª—Å—Ç—ã–π –ú–æ–Ω–∞—Ö",
                colors: "–∂—ë–ª—Ç—ã–π –∏ —á—ë—Ä–Ω—ã–π",
                traits: "—Ç—Ä—É–¥–æ–ª—é–±–∏–µ, –≤–µ—Ä–Ω–æ—Å—Ç—å, —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å"
            },
            "–ö–æ–≥—Ç–µ–≤—Ä–∞–Ω": {
                founder: "–ö–∞–Ω–¥–∏–¥–∞ –ö–æ–≥—Ç–µ–≤—Ä–∞–Ω",
                ghost: "–°–µ—Ä–∞—è –î–∞–º–∞",
                colors: "—Å–∏–Ω–∏–π –∏ –±—Ä–æ–Ω–∑–æ–≤—ã–π",
                traits: "–º—É–¥—Ä–æ—Å—Ç—å, –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç, —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ"
            }
        };
        
        let currentQuestion = 0;
        
        // –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥–Ω–æ–µ –Ω–µ–±–æ
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                container.appendChild(star);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥
            setInterval(() => {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    if (Math.random() > 0.9) {
                        const colors = ['white', 'gold', 'silver'];
                        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }
                });
            }, 300);
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
        function showQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question').textContent = questions[currentQuestion];
                
                const buttons = document.querySelectorAll('.option-btn');
                options[currentQuestion].forEach((option, i) => {
                    buttons[i].textContent = option;
                    buttons[i].style.display = 'block';
                });
                
                document.getElementById('progress').textContent = 
                    `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –µ—Å–ª–∏ –æ–Ω –±—ã–ª –ø–æ–∫–∞–∑–∞–Ω
                document.getElementById('result').style.display = 'none';
                document.getElementById('house-info').style.display = 'none';
                document.getElementById('restart-btn').style.display = 'none';
            } else {
                showResult();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function answerQuestion(optionIndex) {
            const houseMapping = ["–ì—Ä–∏—Ñ—Ñ–∏–Ω–¥–æ—Ä", "–°–ª–∏–∑–µ—Ä–∏–Ω", "–ü—É—Ñ—Ñ–µ–Ω–¥—É–π", "–ö–æ–≥—Ç–µ–≤—Ä–∞–Ω"];
            const selectedHouse = houseMapping[optionIndex];
            houses[selectedHouse].points += 1;
            currentQuestion += 1;
            showQuestion();
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult() {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.display = 'none';
            });
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∞–∫—É–ª—å—Ç–µ—Ç —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º–∏ –±–∞–ª–ª–∞–º–∏
            let maxPoints = 0;
            let selectedHouse = "";
            
            for (const [house, data] of Object.entries(houses)) {
                if (data.points > maxPoints) {
                    maxPoints = data.points;
                    selectedHouse = house;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –Ω–∏—á—å—é
            const candidates = [];
            for (const [house, data] of Object.entries(houses)) {
                if (data.points === maxPoints) {
                    candidates.push(house);
                }
            }
            
            if (candidates.length > 1) {
                selectedHouse = candidates[Math.floor(Math.random() * candidates.length)];
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const resultElement = document.getElementById('result');
            resultElement.textContent = 
                `${houses[selectedHouse].animal} *–®—à—à-—à—à—à*\n–í—ã –±—É–¥–µ—Ç–µ... ${selectedHouse.toUpperCase()}! ${houses[selectedHouse].animal}`;
            resultElement.style.color = houses[selectedHouse].color;
            resultElement.style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–∫—É–ª—å—Ç–µ—Ç–µ
            const houseInfoElement = document.getElementById('house-info');
            houseInfoElement.innerHTML = `
                <p><strong>${houses[selectedHouse].animal} ${selectedHouse.toUpperCase()} ${houses[selectedHouse].animal}</strong></p>
                <p>–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å: ${houseInfo[selectedHouse].founder}</p>
                <p>–ü—Ä–∏–∑—Ä–∞–∫: ${houseInfo[selectedHouse].ghost}</p>
                <p>–¶–≤–µ—Ç–∞: ${houseInfo[selectedHouse].colors}</p>
                <p>–•–∞—Ä–∞–∫—Ç–µ—Ä–Ω—ã–µ —á–µ—Ä—Ç—ã: ${houseInfo[selectedHouse].traits}</p>
                <p>–ù–∞–±—Ä–∞–Ω–æ –±–∞–ª–ª–æ–≤: ${houses[selectedHouse].points}</p>
            `;
            houseInfoElement.style.color = houses[selectedHouse].color;
            houseInfoElement.style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
            document.getElementById('restart-btn').style.display = 'block';
        }
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
        function restart() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –±–∞–ª–ª—ã
            for (const house of Object.keys(houses)) {
                houses[house].points = 0;
            }
            
            currentQuestion = 0;
            showQuestion();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            createStars();
            showQuestion();
        };
    </script>
