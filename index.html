                if (data.points === maxPoints) {
                    candidates.push(house);
                }
            }
            
            if (candidates.length > 1) {
                selectedHouse = candidates[Math.floor(Math.random() * candidates.length)];
            }
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            const resultContainer = document.getElementById('result-container');
            const houseData = houses[selectedHouse];
            
            document.getElementById('house-crest').style.backgroundImage = `url(${houseData.crest})`;
            document.getElementById('result-title').textContent = 
                `${houseData.animal} ${selectedHouse.toUpperCase()}! ${houseData.animal}`;
            document.getElementById('house-info').innerHTML = `
                <p><strong>–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å:</strong> ${houseData.founder}</p>
                <p><strong>–ü—Ä–∏–∑—Ä–∞–∫:</strong> ${houseData.ghost}</p>
                <p><strong>–¶–≤–µ—Ç–∞:</strong> ${houseData.colors}</p>
                <p><strong>–ß–µ—Ä—Ç—ã —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞:</strong> ${houseData.traits}</p>
                <p><em>"${houseData.quote}"</em></p>
            `;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –±–∞–ª–ª—ã –≤—Å–µ—Ö —Ñ–∞–∫—É–ª—å—Ç–µ—Ç–æ–≤
            const pointsDisplay = document.getElementById('points-display');
            pointsDisplay.innerHTML = '<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h3>';
            
            for (const [house, data] of Object.entries(houses)) {
                const pointElement = document.createElement('span');
                pointElement.className = 'house-points';
                pointElement.textContent = `${house}: ${data.points}`;
                pointElement.style.backgroundColor = house === selectedHouse ? 
                    houseData.color : '#333';
                pointElement.style.color = house === selectedHouse ? 
                    houseData.secondaryColor : '#eee';
                pointsDisplay.appendChild(pointElement);
            }
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å—Ç–∏–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            resultContainer.style.borderColor = houseData.color;
            resultContainer.style.boxShadow = `0 0 20px ${houseData.color}`;
            resultContainer.style.display = 'block';
            document.getElementById('result-title').style.color = houseData.color;
            document.getElementById('result-title').style.textShadow = `0 0 10px ${houseData.color}`;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.display = 'none';
            });
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            resultContainer.style.animation = 'none';
            setTimeout(() => {
                resultContainer.style.animation = 'fadeIn 1s';
            }, 10);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
            startHouseCelebration(houseData.color, houseData.secondaryColor);
        }
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
        function restart() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –±–∞–ª–ª—ã
            for (const house of Object.keys(houses)) {
                houses[house].points = 0;
            }
            
            currentQuestion = 0;
            showQuestion();
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
            const sparks = document.querySelectorAll('.sparks');
            sparks.forEach(spark => spark.remove());
        }
        
        // –°–æ–∑–¥–∞—ë–º —ç—Ñ—Ñ–µ–∫—Ç –∏—Å–∫—Ä
        function createSparks() {
            document.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.95) {
                    const spark = document.createElement('div');
                    spark.className = 'sparks';
                    spark.style.left = e.pageX + 'px';
                    spark.style.top = e.pageY + 'px';
                    spark.style.backgroundColor = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
                    
                    document.body.appendChild(spark);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å–∫—Ä—ã
                    let size = Math.random() * 5 + 2;
                    let posX = e.pageX;
                    let posY = e.pageY;
                    let angle = Math.random() * Math.PI * 2;
                    let speed = Math.random() * 3 + 1;
                    
                    const animateSpark = () => {
                        posX += Math.cos(angle) * speed;
                        posY += Math.sin(angle) * speed;
                        size -= 0.1;
                        
                        if (size <= 0) {
                            spark.remove();
                            return;
                        }
                        
                        spark.style.left = posX + 'px';
                        spark.style.top = posY + 'px';
                        spark.style.width = size + 'px';
                        spark.style.height = size + 'px';
                        spark.style.opacity = size / 5;
                        
                        requestAnimationFrame(animateSpark);
                    };
                    
                    animateSpark();
                }
            });
        }
        
        // –°–æ–∑–¥–∞—ë–º –º–∞–≥–∏—á–µ—Å–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –æ—Ç–≤–µ—Ç–∞
        function createMagicEffect(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'sparks';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.width = '6px';
                particle.style.height = '6px';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                const size = Math.random() * 4 + 2;
                
                let posX = centerX;
                let posY = centerY;
                let currentSize = size;
                
                const animateParticle = () => {
                    posX += Math.cos(angle) * speed;
                    posY += Math.sin(angle) * speed;
                    currentSize -= 0.1;
                    
                    if (currentSize <= 0) {
                        particle.remove();
                        return;
                    }
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.width = currentSize + 'px';
                    particle.style.height = currentSize + 'px';
                    particle.style.opacity = currentSize / size;
                    
                    requestAnimationFrame(animateParticle);
                };
                
                animateParticle();
            }
        }
        
        // –§–µ–π–µ—Ä–≤–µ—Ä–∫ –ø—Ä–∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏
        function startHouseCelebration(color1, color2) {
            const colors = [color1, color2, '#ffffff'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFirework(colors);
                }, i * 200);
            }
        }
        
        function createFirework(colors) {
            const firework = document.createElement('div');
            firework.style.position = 'fixed';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
            firework.style.width = '5px';
            firework.style.height = '5px';
            firework.style.borderRadius = '50%';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.zIndex = '10';
            firework.style.pointerEvents = 'none';
            
            document.body.appendChild(firework);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞
            let size = 5;
            let opacity = 1;
            
            const explode = () => {
                size += 2;
                opacity -= 0.02;
                
                firework.style.width = size + 'px';
                firework.style.height = size + 'px';
                firework.style.opacity = opacity;
                firework.style.boxShadow = `0 0 ${size/2}px ${size/4}px ${firework.style.backgroundColor}`;
                
                if (opacity <= 0) {
                    firework.remove();
                    createParticles(firework.style.left, firework.style.top, colors);
                    return;
                }
                
                requestAnimationFrame(explode);
            };
            
            explode();
        }
        
        function createParticles(x, y, colors) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'sparks';
                particle.style.left = x;
                particle.style.top = y;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.width = '4px';
                particle.style.height = '4px';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const size = Math.random() * 3 + 1;
                
                let posX = parseInt(x);
                let posY = parseInt(y);
                let currentSize = size;
                
                const animateParticle = () => {
                    posX += Math.cos(angle) * speed;
                    posY += Math.sin(angle) * speed + 0.5; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                    currentSize -= 0.05;
                    
                    if (currentSize <= 0) {
                        particle.remove();
                        return;
                    }
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.width = currentSize + 'px';
                    particle.style.height = currentSize + 'px';
                    particle.style.opacity = currentSize / size;
                    
                    requestAnimationFrame(animateParticle);
                };
                
                animateParticle();
            }
        }
    </script>
