                    optionElement.classList.add('selected');
                    document.getElementById(`option-${index}`).checked = true;
                });
                optionsContainer.appendChild(optionElement);
            });

            nextBtn.classList.remove('hidden');
            resultsBtn.classList.add('hidden');
            if (currentQuestion === shuffledQuestions.length - 1) {
                nextBtn.classList.add('hidden');
                resultsBtn.classList.remove('hidden');
            }
        }

        // Обработчик кнопки "Следующий вопрос"
        nextBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Пожалуйста, выберите вариант ответа!');
                return;
            }

            const optionIndex = parseInt(selectedOption.value);
            const option = shuffledQuestions[currentQuestion].options[optionIndex];
            
            selectedOptions.push(option);
            housePoints[option.house] += option.points;
            
            currentQuestion++;
            showQuestion();
        });

        // Обработчик кнопки "Показать результаты"
        resultsBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Пожалуйста, выберите вариант ответа!');
                return;
            }

            const optionIndex = parseInt(selectedOption.value);
            const option = shuffledQuestions[currentQuestion].options[optionIndex];
            
            selectedOptions.push(option);
            housePoints[option.house] += option.points;
            
            showResults();
        });

        // Показать информацию о факультете
        function showHouseInfo(house) {
            const info = houseInfo[house];
            return `
                <div class="house-info">
                    <p><strong>Основатель:</strong> ${info.founder}</p>
                    <p><strong>Цвета:</strong> ${info.colors}</p>
                    <p><strong>Животное:</strong> ${info.animal}</p>
                    <p><strong>Качества:</strong> ${info.traits}</p>
                    <p><strong>Гостиная:</strong> ${info.commonRoom}</p>
                    <p><strong>Призрак:</strong> ${info.ghost}</p>
                    <p>${info.description}</p>
                </div>
            `;
        }

        // Показать результаты
        function showResults() {
            progressBar.style.width = '100%';
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const sortedHouses = Object.entries(housePoints).sort((a, b) => b[1] - a[1]);
            const winningHouse = sortedHouses[0][0];

            // Очищаем предыдущие результаты
            housesScores.innerHTML = '';
            
            // Создаем элементы для каждого факультета
            sortedHouses.forEach(([house, points]) => {
                const houseElement = document.createElement('div');
                houseElement.className = `house-item ${house.toLowerCase()}-bg`;
                
                const houseHeader = document.createElement('div');
                houseHeader.className = 'house-header';
                houseHeader.innerHTML = `
                    <div class="house-name ${house.toLowerCase()}">${house}</div>
                    <div class="house-points">${points} баллов</div>
                `;
                
                const houseContent = document.createElement('div');
                houseContent.className = 'house-content';
                houseContent.innerHTML = showHouseInfo(house);
                
                // Обработчик клика для разворачивания информации
                houseHeader.addEventListener('click', () => {
                    houseContent.classList.toggle('active');
                });
                
                houseElement.appendChild(houseHeader);
                houseElement.appendChild(houseContent);
                housesScores.appendChild(houseElement);
            });

            // Показываем победителя
            finalResult.innerHTML = `
                <h2>РАСПРЕДЕЛЯЮЩАЯ ШЛЯПА РЕШАЕТ...</h2>
                <h3 class="${winningHouse.toLowerCase()} floating">${winningHouse.toUpperCase()}</h3>
                <p class="${winningHouse.toLowerCase()}">*магические искры*</p>
            `;
            
            // Автоматически разворачиваем информацию о победителе
            const winningElement = housesScores.firstChild;
            if (winningElement) {
                winningElement.querySelector('.house-content').classList.add('active');
            }
        }

        // Обработчик кнопки "Пройти тест снова"
        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            selectedOptions = [];
            for (const house in housePoints) {
                housePoints[house] = 0;
            }
            
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5).slice(0, 10);
            
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            progressBar.style.width = '0%';
            showQuestion();
        });

        // Начинаем викторину
        showQuestion();
    </script>
</body>
</html>
