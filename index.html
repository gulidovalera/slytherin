        }

        }

            cursor: pointer;

        }

        }

            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            background-color: var(--gryffindor-red);
            color: var(--gryffindor-gold);
            border: none;
            padding: 12px 25px;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: var(--gryffindor-gold);
            color: var(--gryffindor-red);
        }
        
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .results-container {
            text-align: center;
            padding: 30px;
        }
        
        .house-banner {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        
        .house-title {
            font-family: 'Harry Potter', sans-serif;
            font-size: 3rem;
            margin: 20px 0;
        }
        
        .gryffindor {
            color: var(--gryffindor-gold);
            text-shadow: 0 0 10px rgba(211, 166, 37, 0.5);
        }
        
        .slytherin {
            color: #aaa;
            text-shadow: 0 0 10px rgba(170, 170, 170, 0.5);
        }
        
        .hufflepuff {
            color: var(--hufflepuff-yellow);

        }
        
        .ravenclaw {
            color: var(--ravenclaw-bronze);

        }
        
        .muggle {
            color: #fff;

        }
        
        .house-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .points-table {
            width: 100%;
            margin: 30px 0;
            border-collapse: collapse;
        }
        
        .points-table th, .points-table td {
            padding: 10px;
            border: 1px solid #333;
        }
        
        .points-table th {
            background-color: var(--gryffindor-red);

        }

        }

                font-size: 2.5rem;
            }

                font-size: 2rem;
            }
        }

            `;

            const optionsContainer = document.getElementById('options-container');
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <input type="radio" name="option" id="option-${index}" value="${index}">
                    <label for="option-${index}">${option.text}</label>
                `;
                optionElement.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    optionElement.classList.add('selected');
                    document.getElementById(`option-${index}`).checked = true;
                    nextBtn.disabled = false;
                });
                optionsContainer.appendChild(optionElement);
            });

            // Показываем/скрываем кнопки
            nextBtn.classList.remove('hidden');
            resultsBtn.classList.add('hidden');
            if (currentQuestion === shuffledQuestions.length - 1) {
                nextBtn.classList.add('hidden');
                resultsBtn.classList.remove('hidden');
            }
        }

        // Обработчик кнопки "Следующий вопрос"
        nextBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Пожалуйста, выберите вариант ответа!');
                return;
            }

            const optionIndex = parseInt(selectedOption.value);
            const option = shuffledQuestions[currentQuestion].options[optionIndex];
            
            // Добавляем очки
            housePoints[option.house] += option.points;
            
            // Переходим к следующему вопросу
            currentQuestion++;
            nextBtn.disabled = true;
            showQuestion();
        });

        // Обработчик кнопки "Показать результаты"
        resultsBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Пожалуйста, выберите вариант ответа!');
                return;
            }

            const optionIndex = parseInt(selectedOption.value);
            const option = shuffledQuestions[currentQuestion].options[optionIndex];
            
            // Добавляем очки за последний вопрос
            housePoints[option.house] += option.points;
            
            // Показываем результаты
            showResults();
        });

        // Показать результаты
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            // Сортируем факультеты по очкам
            const sortedHouses = Object.entries(housePoints).sort((a, b) => b[1] - a[1]);
            const winningHouse = sortedHouses[0][0];

            // Создаем HTML для результатов
            let resultsHTML = `
                <h2 class="house-title ${winningHouse.toLowerCase()}">${winningHouse.toUpperCase()}</h2>
                <img src="${houseBanners[winningHouse]}" alt="${winningHouse}" class="house-banner">
                <p class="house-description ${winningHouse.toLowerCase()}">${houseDescriptions[winningHouse]}</p>
                
                <h3>Результаты по всем факультетам:</h3>
                <table class="points-table">
                    <tr>
                        <th>Факультет</th>
                        <th>Баллы</th>
                    </tr>
            `;

            sortedHouses.forEach(([house, points]) => {
                resultsHTML += `
                    <tr>
                        <td class="${house.toLowerCase()}">${house}</td>
                        <td>${points}</td>
                    </tr>
                `;
            });

            resultsHTML += `</table>`;
            resultContent.innerHTML = resultsHTML;
        }

        // Обработчик кнопки "Пройти тест снова"
        restartBtn.addEventListener('click', () => {
            // Сбрасываем состояние
            currentQuestion = 0;
            for (const house in housePoints) {
                housePoints[house] = 0;
            }
            
            // Перемешиваем вопросы заново
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5).slice(0, 10);
            
            // Показываем первый вопрос
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            nextBtn.disabled = true;
            showQuestion();
        });

        // Начинаем викторину
        showQuestion();
    </script>
</body>
</html>
