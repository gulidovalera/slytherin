<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина Хогвартса</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0A1318;
            color: #E8DFD9;
        }
        h1 {
        color: #F7F4F2;
            text-align: center;
        }
        .question {
            background-color: #424D4D;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .options {
            margin-top: 15px;
        }
        button {
            background-color: #051C24;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #494E4E;
        }
        .result {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gryffindor { color: #ae0001; }
        .slytherin { color: #2a623d; }
        .hufflepuff { color: #ecb939; }
        .ravenclaw { color: #222f5b; }
        .muggle { color: #6d6d6d; }
        .hidden {
            display: none;
        }
        .option {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #677979;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Распределяющая Викторина Хогвартса</h1>
        <p>Отвечайте на вопросы, выбирая вариант ответа. В конце узнаете, к какому факультету вы принадлежите!</p>
        
        <div id="questions-container"></div>
        
        <button id="next-btn" class="hidden">Следующий вопрос</button>
        <button id="results-btn" class="hidden">Показать результаты</button>
    </div>
    
    <div id="results-container" class="hidden">
        <h2>Результаты:</h2>
        <div id="houses-scores"></div>
        <div id="final-result"></div>
        <div id="house-description"></div>
        <button id="restart-btn">Пройти тест снова</button>
    </div>

    <script>
        const questions = [
            {
                "question": "Вы обнаружили горного тролля в школе. Ваши действия?",
                "options": [
                    {"text": "Ищу способ использовать это себе на пользу", "house": "Слизерин", "points": 2},
                    {"text": "Бросаюсь в бой, не раздумывая!", "house": "Гриффиндор", "points": 3},
                    {"text": "Достаю телефон и вызываю полицию", "house": "Магл", "points": 5},
                    {"text": "Бегу за помощью и гербологическими средствами", "house": "Пуффендуй", "points": 1},
                    {"text": "Анализирую слабые места тролля с точки зрения магической теории", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Ваш подход к учебе?",
                "options": [
                    {"text": "Учусь ровно настолько, чтобы быть лучшим", "house": "Слизерин", "points": 3},
                    {"text": "Ищу ответы в интернете", "house": "Магл", "points": 5},
                    {"text": "Главное - понимание предмета, оценки второстепенны", "house": "Пуффендуй", "points": 1},
                    {"text": "Читаю все подряд, даже не относящееся к программе", "house": "Когтевран", "points": 4},
                    {"text": "Сдаю экзамены благодаря харизме и удаче", "house": "Гриффиндор", "points": 2}
                ]
            },
            {
                "question": "Как вы относитесь к правилам?",
                "options": [
                    {"text": "Слежу за изменениями в законодательстве", "house": "Магл", "points": 5},
                    {"text": "Правила созданы для тех, кто не умеет их обходить", "house": "Слизерин", "points": 3},
                    {"text": "Да кому нужны эти правила?", "house": "Гриффиндор", "points": 2},
                    {"text": "Правила важны, если они справедливы", "house": "Пуффендуй", "points": 1},
                    {"text": "Изучаю правила, чтобы понять их логику", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Ваше любимое занятие в свободное время?",
                "options": [
                    {"text": "Чтение и исследования", "house": "Когтевран", "points": 4},
                    {"text": "Готовка и уход за растениями/животными", "house": "Пуффендуй", "points": 1},
                    {"text": "Квиддич и другие активные занятия", "house": "Гриффиндор", "points": 2},
                    {"text": "Видеоигры и соцсети", "house": "Магл", "points": 5},
                    {"text": "Сбор информации и стратегическое планирование", "house": "Слизерин", "points": 3}
                ]
            },
            {
                "question": "Как вы принимаете решения?",
                "options": [
                    {"text": "Под влиянием эмоций и принципов", "house": "Гриффиндор", "points": 2},
                    {"text": "Тщательно взвесив все за и против", "house": "Слизерин", "points": 3},
                    {"text": "Практично и с учетом реальных возможностей", "house": "Пуффендуй", "points": 1},
                    {"text": "На основе теоретических знаний и логики", "house": "Когтевран", "points": 4},
                    {"text": "Консультируюсь с Google", "house": "Магл", "points": 5}
                ]
            },
            {
                "question": "Ваша реакция на несправедливость?",
                "options": [
                    {"text": "Немедленно вмешаюсь, даже если это мне навредит!", "house": "Гриффиндор", "points": 3},
                    {"text": "Напишу гневный пост в соцсетях", "house": "Магл", "points": 5},
                    {"text": "Разработаю хитрый план, как исправить ситуацию с выгодой для себя", "house": "Слизерин", "points": 2},
                    {"text": "Обращусь к авторитетам и буду настойчиво добиваться правды", "house": "Пуффендуй", "points": 1},
                    {"text": "Проведу исследование причин и предложу системное решение", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Как вы ведете себя в команде?",
                "options": [
                    {"text": "Работаю удаленно через Zoom", "house": "Магл", "points": 5},
                    {"text": "Беру на себя лидерство и вдохновляю других", "house": "Гриффиндор", "points": 2},
                    {"text": "Стараюсь получить максимальную выгоду от сотрудничества", "house": "Слизерин", "points": 3},
                    {"text": "Выполняю свою часть работы добросовестно", "house": "Пуффендуй", "points": 1},
                    {"text": "Анализирую сильные стороны каждого члена команда", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Ваше отношение к запретной секции библиотеки?",
                "options": [
                    {"text": "Немедленно туда отправлюсь из любопытства!", "house": "Гриффиндор", "points": 2},
                    {"text": "Изучу, как получить доступ, не будучи пойманным", "house": "Слизерин", "points": 3},
                    {"text": "Пойду только если это действительно необходимо", "house": "Пуффендуй", "points": 1},
                    {"text": "Составлю список книг, которые хочу там изучить", "house": "Когтевран", "points": 4},
                    {"text": "Предпочитаю электронные книги", "house": "Магл", "points": 5}
                ]
            },
            {
                "question": "Что вы делаете, когда видите плачущего однокурсника?",
                "options": [
                    {"text": "Немедленно подхожу и предлагаю помощь", "house": "Гриффиндор", "points": 3},
                    {"text": "Выясняю, может ли это быть мне полезно", "house": "Слизерин", "points": 2},
                    {"text": "Делаю селфи и ставлю хештег #грустно", "house": "Магл", "points": 5},
                    {"text": "Предлагаю шоколадную лягушку и выслушиваю", "house": "Пуффендуй", "points": 1},
                    {"text": "Анализирую возможные причины и лучший способ помочь", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Ваш подход к экзаменам?",
                "options": [
                    {"text": "Надеюсь на удачу и свою харизму", "house": "Гриффиндор", "points": 2},
                    {"text": "Учу ровно столько, чтобы получить высший балл", "house": "Слизерин", "points": 3},
                    {"text": "Тщательно готовлюсь, но без лишнего стресса", "house": "Пуффендуй", "points": 1},
                    {"text": "Изучаю предмет глубже, чем требует программа", "house": "Когтевран", "points": 4},
                    {"text": "Пользуюсь шпаргалками в телефоне", "house": "Магл", "points": 5}
                ]
            },
            {
                "question": "Как вы относитесь к риску?",
                "options": [
                    {"text": "Риск - это весело!", "house": "Гриффиндор", "points": 3},
                    {"text": "Страхуюсь в трех разных компаниях", "house": "Магл", "points": 5},
                    {"text": "Иду на риск только с четким планом отступления", "house": "Слизерин", "points": 2},
                    {"text": "Предпочитаю проверенные методы", "house": "Пуффендуй", "points": 1},
                    {"text": "Рассчитываю вероятность успеха перед действием", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Ваша комната была бы украшена...",
                "options": [
                    {"text": "Гаджетами и постерами из фильмов", "house": "Магл", "points": 5},
                    {"text": "Гербом факультета и трофеями", "house": "Гриффиндор", "points": 2},
                    {"text": "Дорогими и статусными вещами", "house": "Слизерин", "points": 3},
                    {"text": "Домашними растениями и уютными подушками", "house": "Пуффендуй", "points": 1},
                    {"text": "Книжными полками и необычными артефактами", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Как вы ведете дневник?",
                "options": [
                    {"text": "Какие дневники? Я живу впечатлениями!", "house": "Гриффиндор", "points": 2},
                    {"text": "Записываю только важную информацию о людях и событиях", "house": "Слизерин", "points": 3},
                    {"text": "Веду блог в Instagram", "house": "Магл", "points": 5},
                    {"text": "Аккуратно фиксирую важные события", "house": "Пуффендуй", "points": 1},
                    {"text": "Веду несколько дневников по разным темам", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Ваша реакция на новое заклинание?",
                "options": [
                    {"text": "Немедленно попробую, не читая инструкций!", "house": "Гриффиндор", "points": 2},
                    {"text": "Ищу мобильное приложение с аналогичной функцией", "house": "Магл", "points": 5},
                    {"text": "Изучу все возможные применения и последствия", "house": "Слизерин", "points": 3},
                    {"text": "Потренируюсь осторожно, пока не освою", "house": "Пуффендуй", "points": 1},
                    {"text": "Проанализирую его магическую теорию", "house": "Когтевран", "points": 4}
                ]
            },
            {
                "question": "Какой предмет вас больше всего интересует?",
                "options": [
                    {"text": "Защита от Тёмных Искусств", "house": "Гриффиндор", "points": 2},
                    {"text": "Зельеварение", "house": "Слизерин", "points": 3},
                    {"text": "Уход за магическими существами", "house": "Пуффендуй", "points": 1},
                    {"text": "Трансфигурация", "house": "Когтевран", "points": 4},
                    {"text": "Компьютерные технологии", "house": "Магл", "points": 5}
                ]
            }
        ];

        const houseDescriptions = {
            "Гриффиндор": "Вы человек действия, который сначала делает, потом думает. Ваше сердце управляет разумом - принципы важнее прагматизма. В критической ситуации все ищут вашей поддержки. Иногда вас считают безрассудным, но именно вы совершаете невозможное. Ваш девиз: Лучше попробовать и пожалеть, чем жалеть, что не попробовал. В обычной жизни вы вероятно спортсмен, активист или защитник слабых",
            "Слизерин": "Вы стратег, всегда просчитываете несколько ходов вперед. Умеете использовать любую ситуацию себе на пользу. Ваша сильная сторона - холодный расчет, а не эмоции. Вас часто неправильно понимают, принимая за эгоиста. На самом деле вы просто знаете себе цену. В реальной жизни вы бы преуспели в бизнесе, политике или юриспруденции. Ваш секрет: вы вовсе не злой, просто эффективный",
            "Пуффендуй": "Вы - сама надежность, на вас можно положиться. Цените простые радости и искренние отношения. Ваша сила - в упорстве, вы как скала посреди бури. Может, вы не самый яркий, но точно самый душевный. Вас любят животные и дети - лучший показатель характера. В жизни вы вероятно отличный друг, родитель или профессионал своего дела. Ваша философия: Тише едешь - дальше будешь",
            "Когтевран": "Ваш главный орган - мозг, вы живете идеями. Часто витаете в облаках, но при этом находите гениальные решения. Вас считают чудаком, но именно к вам идут за советом. Ваша любознательность не знает границ. В обычной жизни вы вероятно ученый, писатель или изобретатель. Ваша слабость: иногда слишком много думаете и мало делаете. Ваш принцип: Знание - сила, но мудрость - власть",
            "Магл": "Вы трезво смотрите на мир без розовых очков. Технологии для вас - естественная среда обитания. Вам чужды магические предрассудки, вы верите в науку. Вас можно назвать реалистом до мозга костей. В критической ситуации первым делом полезете в интернет. Ваши плюсы: гибкость мышления и умение находить простые решения. Ваш девиз: Зачем волшебная палочка, если есть смартфон?"
        };

        // Перемешиваем вопросы и выбираем 10
        const shuffledQuestions = [...questions].sort(() => Math.random() - 0.5).slice(0, 10);
        let currentQuestion = 0;
        let selectedOptions = [];
        const housePoints = {
            "Гриффиндор": 0,
            "Слизерин": 0,
            "Пуффендуй": 0,
            "Когтевран": 0,
            "Магл": 0
        };

        // Элементы DOM
        const questionsContainer = document.getElementById('questions-container');
        const nextBtn = document.getElementById('next-btn');
        const resultsBtn = document.getElementById('results-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const housesScores = document.getElementById('houses-scores');
        const finalResult = document.getElementById('final-result');
        const houseDescription = document.getElementById('house-description');
        const restartBtn = document.getElementById('restart-btn');

        // Показать текущий вопрос
        function showQuestion() {
            const question = shuffledQuestions[currentQuestion];
            questionsContainer.innerHTML = `
                <div class="question">
                    <h3>Вопрос ${currentQuestion + 1} из ${shuffledQuestions.length}</h3>
                    <p>${question.question}</p>
                    <div class="options" id="options-container"></div>
                </div>
            `;

            const optionsContainer = document.getElementById('options-container');
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <input type="radio" name="option" id="option-${index}" value="${index}">
                    <label for="option-${index}">${option.text}</label>
                `;
                optionElement.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    optionElement.classList.add('selected');
                    document.getElementById(`option-${index}`).checked = true;
                });
                optionsContainer.appendChild(optionElement);
            });

            // Показываем/скрываем кнопки
            nextBtn.classList.remove('hidden');
            resultsBtn.classList.add('hidden');
            if (currentQuestion === shuffledQuestions.length - 1) {
                nextBtn.classList.add('hidden');
                resultsBtn.classList.remove('hidden');
            }
        }

        // Обработчик кнопки "Следующий вопрос"
        nextBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Пожалуйста, выберите вариант ответа!');
                return;
            }

            const optionIndex = parseInt(selectedOption.value);
            const option = shuffledQuestions[currentQuestion].options[optionIndex];
            
            // Сохраняем выбранный вариант
            selectedOptions.push(option);
            housePoints[option.house] += option.points;
            
            // Переходим к следующему вопросу
            currentQuestion++;
            showQuestion();
        });

        // Обработчик кнопки "Показать результаты"
        resultsBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Пожалуйста, выберите вариант ответа!');
                return;
            }

            const optionIndex = parseInt(selectedOption.value);
            const option = shuffledQuestions[currentQuestion].options[optionIndex];
            
            // Сохраняем последний выбранный вариант
            selectedOptions.push(option);
            housePoints[option.house] += option.points;
            
            // Показываем результаты
            showResults();
        });

        // Показать результаты
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            // Сортируем факультеты по очкам
            const sortedHouses = Object.entries(housePoints).sort((a, b) => b[1] - a[1]);
            const winningHouse = sortedHouses[0][0];

            // Выводим баллы
            housesScores.innerHTML = sortedHouses.map(([house, points]) => 
                `<p><span class="${house.toLowerCase()}"><strong>${house}:</strong></span> ${points} баллов</p>`
            ).join('');

            // Выводим результат
            finalResult.innerHTML = `
                <h3 class="${winningHouse.toLowerCase()}">Распределяющая Шляпа отправляет вас в... ${winningHouse.toUpperCase()}!</h3>
                <p class="${winningHouse.toLowerCase()}">*магические искры*</p>
            `;

            // Выводим описание факультета
            houseDescription.innerHTML = `
                <p>${houseDescriptions[winningHouse]}</p>
            `;
        }

        // Обработчик кнопки "Пройти тест снова"
        restartBtn.addEventListener('click', () => {
            // Сбрасываем состояние
            currentQuestion = 0;
            selectedOptions = [];
            for (const house in housePoints) {
                housePoints[house] = 0;
            }
            
            // Перемешиваем вопросы заново
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5).slice(0, 10);
            
            // Показываем первый вопрос
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            showQuestion();
        });

        // Начинаем викторину
        showQuestion();
    </script>
</body>
</html>
